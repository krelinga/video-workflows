openapi: 3.0.3
info:
  title: Hello World Service
  description: A simple hello world API service
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.example.com
    description: Production server

paths:
  /hello:
    get:
      summary: Get a hello world message
      description: Returns a simple hello world greeting
      operationId: getHello
      tags:
        - greeting
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, World!
                  timestamp:
                    type: string
                    format: date-time
                    example: '2025-12-22T10:00:00Z'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /hello/{name}:
    get:
      summary: Get a personalized hello message
      description: Returns a personalized greeting
      operationId: getHelloName
      tags:
        - greeting
      parameters:
        - name: name
          in: path
          description: Name of the person to greet
          required: true
          schema:
            type: string
            example: John
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, John!
                  timestamp:
                    type: string
                    format: date-time
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:
    get:
      summary: Health check endpoint
      description: Returns the health status of the service
      operationId: getHealth
      tags:
        - system
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy
                  version:
                    type: string
                    example: 1.0.0

components:
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          example: 500
        message:
          type: string
          example: An error occurred
        details:
          type: string
          example: Additional error details

tags:
  - name: greeting
    description: Hello world greeting endpoints
  - name: system
    description: System and health check endpoints
